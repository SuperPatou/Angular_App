<form (submit)="onSubmit()">
    <legend>Login</legend>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input [(ngModel)]='email' class="form-control" name='email'/>
    </div>

    <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input [(ngModel)]='motDePasse' class="form-control" type="password" name='password'/>
    </div>

    <button class="btn btn-primary" type="submit">Se connecter</button>
</form>
